<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="container-fluid">
    <div class="container">
    <form>
    <div class="input-group">
        
            <label>Full Name</label>
            <input type="text" placeholder="Enter Full Name" class="form-control" onkeyup="validatename()" id="name">
            <span id="error-name"></span>
        
    </div>
    <div class="input-group">
        
            <label>Phone No</label>
            <input type="tel" placeholder="Enter Phone Number" class="form-control" onkeyup="phonekey()" id="mobile">
            <span id="error-tel"></span>
        
    </div>
    <div class="input-group">
        <label>Email</label>
        <input type="email" placeholder="Enter Your Email" class="form-control" onkeyup="emailkey()" id="email">
        <span id="error-email"></span>
    </div>
    <div class="input-group">
        <label>Your Message</label>
        <textarea row="5" placeholder="Enter Your Message" class="form-control" onkeyup="message()" id="text"></textarea>
        <span id="mess"></span>
    </div>
    <div class="text-center mb-3">
        <button class="btn btn-primary" onclick="submitclick()">Submit</button>
        <span id="error"></span>
    </div>
</form>
    </div>

    <script src="script.js"></script>
</body>
</html>
